<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>reveal.js – The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
</head>
<body>
<div class="reveal">
    <!-- Any section element inside of this container is displayed as a slide -->
    <div class="slides">
        <section>
        <a><img src="https://40623234-1.github.io/cd2021/images/construction-crane-isolated-on-white-260nw-1267242409.jpg" width="600" height="300"></a>
            <h3>分組協同產品設計</h3>
            <p>Week1~Week3</p>
        </section>

        <section>
            <h2>Week1</h2>
        <p>用老師的網頁模板建立github專案</p>
        </section>

        <!-- Example of nested vertical slides -->
        <section>
            <section>
                <h2>wee2</h2>
                <p>1.討論協同產品題目</p>
                <p>2.繪製零件</p>
            </section>
            <section>
                <h2>1.討論協同產品題目</h2>
                <p>題目:高空吊車</p>
            </section>
            <section>
                <h2>2.繪製零件</h2>
                <p>直接在Coppeliasim畫</p>
                <a><img src="https://40623234-1.github.io/cd2021/images/%E7%B5%84%E5%90%88.PNG" width="500" height="300"></a>
                <br>
                <a href="#/2">
                    <img class="r-frame" style="background: rgba(255,255,255,0.1); transform: rotate(180deg);" width="50" height="50" data-src="https://static.slid.es/reveal/arrow.png" alt="Up arrow">
                </a>
            </section>
        </section>

        <!-- Example of nested vertical slides -->
        <section>
        <section>
            <h2>week3</h2>
            <p>
               1.模擬路徑
            </p>
            <p>
                2. 修改錯誤
           </p>
        </section>
        <section>
            <h2>1.模擬路徑</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/a7Bi39n4IZI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            
        </section>
        <section>
            <h2>2. 修改錯誤</h2>
            <p>問題:模擬路徑時打不開控制視窗</p>
            <p>未修復:</p>
             <a><img src="https://40623234-1.github.io/cd2021/images/%E4%BF%AE%E6%94%B9%E9%8C%AF%E8%AA%A4.JPG" width="700" height="70"></a>
             <p>已修復:</p>
             <a><img src="https://40623234-1.github.io/cd2021/images/%E4%BF%AE%E8%93%8B%E9%8C%AF%E8%AA%A41.JPG" width="700" height="50"></a>
               <br>
            <a href="#/3">
                <img class="r-frame" style="background: rgba(255,255,255,0.1); transform: rotate(180deg);" width="50" height="50" data-src="https://static.slid.es/reveal/arrow.png" alt="Up arrow">
            </a>
        </section>
        </section>

        <section>
            <h2>謝謝聆聽</h2>
        </section>
    </div>
</div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/zoom/zoom.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/search/search.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>

        // Also available as an ES module, see:
        // https://revealjs.com/initialization/
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
        });

    </script>
</body>
</html>
